info:
  version: 1.0.1
  description: NRF initial local configuration

configuration:
  MongoDBName: %MONGO_NAME # database name in MongoDB
  MongoDBUrl: mongodb://%MONGO_HOST:%MONGO_PORT # a valid URL of the mongodb
  sbi: # Service-based interface information
    scheme: http # the protocol for sbi (http or https)
    registerIPv4: %REGISTER_IP # IP used to serve NFs or register to another NRF
    bindingIPv4: %BINDING_IP  # IP used to bind the service
    port: %BINDING_PORT # port used to bind the service
    tls:
      pem: config/TLS/nrf.pem
      key: config/TLS/nrf.key
  DefaultPlmnId:
    mcc: 001 # Mobile Country Code (3 digits string, digit: 0~9)
    mnc: 01 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
  serviceNameList: # the SBI services provided by this NRF, refer to TS 29.510
    - nnrf-nfm # Nnrf_NFManagement service
    - nnrf-disc # Nnrf_NFDiscovery service

# the kind of log output
  # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  # ReportCaller: enable the caller report or not, value: true or false
logger:
  NRF:
    debugLevel: info
    ReportCaller: false
