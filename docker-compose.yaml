      DEFAULT_NSSAI: |-
        - sst: 1
          sd: 0x112233
      SESSIONS: |-
        - type: "IPv4"
          apn: "sliceB"
          slice:
            sst: 1
            sd: 0x112233
    x-ue-environment-sliceC: &ue-environment-sliceC
      <<: *ue-environment-common
