x-define:
  x-entrypoint-mec: &entrypoint-mec
    image: louisroyer/docker-setup
    restart: "no" # oneshot
    cap_add:
      - NET_ADMIN
    environment:
      ONESHOT: "true"
      ROUTES_INIT: |-
        - add 10.0.222.0/24 via 10.0.223.2
  x-entrypoint-test-dn: &entrypoint-test-dn
    image: louisroyer/docker-setup
    restart: "no" # oneshot
    cap_add:
      - NET_ADMIN
    environment:
      ONESHOT: "true"
      ROUTES_INIT: |-
        - add 10.0.111.0/24 via 10.0.224.4
        - add 10.0.222.0/24 via 10.0.224.2
        - add 10.0.221.0/24 via 10.0.224.8
  x-nextmn-srv6-ctrl: &nextmn-srv6-ctrl
    restart: always
    build:
      context: ./nextmn-srv6-ctrl
      args:
        NEXTMNSRCTRL_RELEASE: v0.0.1
    image: nextmn-srv6-ctrl
    command: ["-c", "/etc/nextmn-srv6-ctrl/config.yaml"]
  x-nextmn-srv6: &nextmn-srv6
    restart: always
    build:
      context: ./nextmn-srv6
      args:
        NEXTMNSR_RELEASE: v0.0.5
    image: nextmn-srv6
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.seg6_enabled=1
      - net.ipv6.conf.default.seg6_enabled=1
    command: ["-c", "/etc/nextmn-srv6/config.yaml"]
    devices:
      - "/dev/net/tun:/dev/net/tun"
  x-debug:
    x-debug-common: &debug-common
      image: louisroyer/network-debug
      cap_add:
        - NET_ADMIN
      profiles:
        - debug
      init: true
  x-debug-ue: &debug-ue
    <<: *debug-common

  x-debug-lvl2:
    x-debuglvl2-common: &debug-lvl2-common
      image: louisroyer/network-debug
      cap_add:
        - NET_ADMIN
      profiles:
        - debug-lvl2
      init: true
  x-socks: &socks
    image: microsocks
    build:
      context: ./microsocks
    profiles:
        - socks
    init: true
  x-ue:
    x-ue-environment-common: &ue-environment-common
      MCC: "001"
      MNC: "01"
    x-ue-environment-sliceA: &ue-environment-sliceA
      <<: *ue-environment-common
      GNBS: |-
        #- "10.0.200.130"
        - "fd00:d0cc:e700:1111:1:8000:0:2"
      CONFIGURED_NSSAI: |-
        - sst: 1
          sd: 0x010203
      DEFAULT_NSSAI: |-
        - sst: 1
          sd: 0x010203
      SESSIONS: |-
        - type: "IPv4"
          apn: "sliceA"
          slice:
            sst: 1
            sd: 0x010203
    x-ue-environment-sliceB: &ue-environment-sliceB
      <<: *ue-environment-common
      GNBS: |-
